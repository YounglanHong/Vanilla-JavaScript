<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector(".hero");
      const text = hero.querySelector("h1");
      const walk = 100; // 100px

      function shadow(e) {
        // const width = hero.offsetWidth;
        // const height = hero.offsetHeight;

        // let x = e.offsetX;
        // let y = e.offsetY;

        const { offsetWidth: width, offsetHeight: height } = hero;
        let { offsetX: x, offsetY: y } = e;

        // console.log(x, y);

        // console.log(this, e.target); // hero, <h1>
        if (this !== e.target) {
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }

        // console.log(x, y);

        /* go, if 100 is our walk, then 50 should be as high as we go and negative 50 is as low as we should go. 
            So our walk is 100 but we want to go from 50 to negative 50, so do math to move between plus 50 and 
            negative 50 instead of 0 and plus 100. */

        const xWalk = Math.round((x / width) * walk - walk / 2);
        const yWalk = Math.round((y / height) * walk - walk / 2);

        // console.log(xWalk, yWalk);

        text.style.textShadow = `${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
      ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
      ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)`;
      }

      hero.addEventListener("mousemove", shadow);
    </script>
  </body>
</html>
